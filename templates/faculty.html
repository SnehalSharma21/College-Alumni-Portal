  <title>Dark Theme Card Slider with Updated Text-Only Cards</title>

  <style>
    :root {
      --neon-blue: #00ffff;
      --neon-pink: #ff00c8;
      --bg-dark: #0f172a;
      --orange-glow: rgba(255, 165, 0, 0.8);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), #081c1c, #004d4d);
      min-height: 100vh;
      color: #eee;
      position: relative;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Text below Nav */
    .name {
      height: 70px;
      max-width: 600px;
      margin: 70px auto 0;
      
      text-align: center;
      line-height: 70px;
      font-style: italic;
      font-size: 20px;
      
      
      color: var(--neon-pink);
      
      font-weight: 500;
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px var(--neon-pink);
      position: relative;
      z-index: 1;
    }

    .slider-container {
      width: 100%;
      max-width: 900px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 20px;
      padding: 40px;
      scroll-behavior: smooth;
      margin: 30px auto 0;
      justify-content: flex-start;
      position: relative;
      z-index: 1;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 200px;
      height: 300px;
      background: transparent;
      border-radius: 20px;
      color: var(--neon-blue);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: center;
      opacity: 0.7;
      transform: scale(0.85);
      box-shadow: 0 0 15px var(--neon-blue);
      border: 2px solid var(--neon-blue);
      transition: transform 0.4s ease, opacity 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
      user-select: none;
    }

    .card.active {
      color: var(--neon-pink);
      transform: scale(1.2);
      opacity: 1;
      z-index: 2;
      box-shadow: 0 0 35px var(--neon-pink), 0 0 25px var(--neon-blue);
      border-color: var(--neon-pink);
      font-size: 2.2rem;
      font-weight: 900;
    }

    .buttons {
      margin-top: 20px;
      margin-left: 600px;
      position: relative;
      z-index: 1;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
      color: black;
      box-shadow: 0 0 20px var(--neon-pink);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
      user-select: none;
    }

    button:hover, button:focus {
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
      box-shadow: 0 0 35px var(--neon-blue), 0 0 20px var(--neon-pink);
      transform: scale(1.1);
      outline: none;
    }
  </style>
</head>

  <!-- Particles.js Library -->
   <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 900 } },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.7 },
        size: { value: 5, random: true },
        line_linked: { enable: true, distance: 150, color: "#22a3a3", opacity: 0.4, width: 2 },
        move: { enable: true, speed: 3, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 150, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <script>
    const cards = document.querySelectorAll(".card");
    let current = 0;

    function updateActive() {
      cards.forEach((card, i) => {
        card.classList.remove("active");
        if (i === current) {
          card.classList.add("active");
        }
      });

      cards[current].scrollIntoView({
        behavior: "smooth",
        inline: "center"
      });
    }

    document.getElementById("next").onclick = () => {
      current = (current + 1) % cards.length;
      updateActive();
    };

    document.getElementById("prev").onclick = () => {
      current = (current - 1 + cards.length) % cards.length;
      updateActive();
    };

    updateActive();
  </script>
